apiVersion: v1
kind: PersistentVolume
metadata:
  name: sentiment-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/sentiment-model"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sentiment-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi